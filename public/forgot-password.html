<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCampus - Recuperar Contraseña</title>
    <link rel="stylesheet" href="assets/styles/forgot-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forgot-container">
        <a href="login.html" class="back-button">← Volver</a>
        
        <div class="forgot-box">
            <!-- Parte izquierda - Formulario -->
            <div class="forgot-form">
                <div class="logo">
                    <img src="assets/images/logo.JPG" alt="logo" height="80" width="230" />
                </div>
                
                <h2>Recuperar Contraseña</h2>
                <p class="instructions">Ingresa tu correo institucional y te enviaremos un enlace para restablecer tu contraseña.</p>
                
                <form id="forgotForm">
                    <div class="form-group">
                        <label for="email">Correo Institucional</label>
                        <input type="email" id="email" name="email" placeholder="usuario@universidad.edu" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Enviar enlace</button>
                </form>
                
                <div class="login-link">
                    <p>¿Recordaste tu contraseña?</p>
                    <a href="login.html" class="login-btn">Iniciar Sesión</a>
                </div>
            </div>
            
            <!-- Parte derecha - Imagen -->
            <div class="forgot-image">
                <div class="image-placeholder"><img src="assets/images/login/fotoinicioLandingPage.png" height="725" width="650"/></div>
            </div>
        </div>
    </div>

    <script src="assets/scripts/forgot-password.js"></script>
</body>
</html>
